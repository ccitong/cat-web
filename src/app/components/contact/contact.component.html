<section class="contact-container">
  <h1>Contact Us</h1>
  
  <div class="contact-content">
    <div class="contact-info">
      <h3>Get in Touch</h3>
      <p>
        <strong>Address:</strong> Your address here<br>
        <strong>Phone:</strong> Your phone number<br>
        <strong>Email:</strong> your@email.com
      </p>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="Your Name">
        <div class="error-message" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid">
          Name is required
        </div>
      </div>
      
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Your Email">
        <div class="error-message" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
          Please enter a valid email
        </div>
      </div>
      
      <div class="form-group">
        <input type="text" formControlName="subject" placeholder="Subject">
        <div class="error-message" *ngIf="contactForm.get('subject')?.touched && contactForm.get('subject')?.invalid">
          Subject is required
        </div>
      </div>
      
      <div class="form-group">
        <textarea formControlName="message" placeholder="Your Message" rows="5"></textarea>
        <div class="error-message" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
          Message is required
        </div>
      </div>
      
      <button type="submit" [disabled]="!contactForm.valid">Send Message</button>
    </form>
  </div>
</section>
