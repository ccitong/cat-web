<section class="contact-container">
  <h1>Get in Touch</h1>
  
  <div class="contact-content">
    <div class="contact-info">
      <h3></h3>
      <p>
        <strong>Address:</strong>
        <br>
        3/F, S.F. Centre, 182 Queen's Road East,
        Wan Chai, Hong Kong
        <br>
        <strong>Phone:</strong> (852) 2789 1660<br>
        <strong>Email:</strong> info@chinaacetech.com
      </p>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <input 
          type="text" 
          formControlName="name" 
          placeholder="Your Name"
          [class.invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
        >
      </div>
      
      <div class="form-group">
        <input 
          type="email" 
          formControlName="email" 
          placeholder="Your Email"
          [class.invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
        >
      </div>
      
      <div class="form-group">
        <input 
          type="text" 
          formControlName="subject" 
          placeholder="Subject"
          [class.invalid]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched"
        >
      </div>
      
      <div class="form-group">
        <textarea 
          formControlName="message" 
          placeholder="Your Message"
          [class.invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
        ></textarea>
      </div>
      
      <div class="submit-section">
        <button 
          type="submit" 
          [disabled]="!contactForm.valid || isSubmitting"
        >
          {{ isSubmitting ? 'Sending...' : 'Send Message' }}
        </button>
        <div class="submit-message" *ngIf="submitMessage">
          {{ submitMessage }}
        </div>
      </div>
    </form>
  </div>
</section>
